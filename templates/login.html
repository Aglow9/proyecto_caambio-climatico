<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../static/css/style.css">
      <main class="main-login">
        {% block content %}
        <h1 class="titulo">Eco Aprendizaje</h1>
        <form action="{{ url_for('login') }}" method="POST" class="login">
            <p class="error">{{error}}</p>

            <div class="form__group">
              <h1 class="text">Iniciar sesion </h1>
              <label for="email">Correo electrónico</label>
              <input class="form__input" type="email" name="email" id="email" placeholder="Introduzca su e-mail" required>
            </div>

            <div class="form__group">
              <label for="password">Contraseña</label>
              <input class="form__input" type="password" name="password" id="password" placeholder="Introduzca su password" required>
            </div>

            

            <!--  -->
                <div class="form__footer">
                  <button class="form__button">Iniciar sesión</button>
                  <h2 class="reg__link">No tienes una cuenta, ¡crea una!</h2>
                    <a href="/reg" class="reg__link_texto">Registrarse</a>
                </div>
        </form>
        {% endblock %}
      </main>
</body>
</html>
